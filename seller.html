<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Vendedores</title>
</head>
    <body>
        <main>
            <form id="clientForm" action="register_seller.php" method="POST">
                <h1>Cadastro de Vendedores</h1>
                <label for="nome_vendedor">Nome:</label>
                <input type="text" id="nome_vendedor" name="nome_vendedor" required />
                    <br />
                <label for="cpf_vendedor">CPF:</label>
                <input type="number" id="cpf_vendedor" name="cpf_vendedor" required />
                    <br />
                <label for="endereco_vendedor">Endereço:</label>
                <input type="text" id="endereco_vendedor" name="endereco_vendedor" required />
                    <br />
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone_vendedor" name="telefone_vendedor" required />
                    <br />
                <label for="email_vendedor">Email:</label>
                <input type="email" id="email_vendedor" name="email_vendedor" required />
                    <br />
                <label for="senha_vendedor">Senha:</label>
                <input type="password" id="senha_vendedor" name="senha_vendedor" required />
                    <br />
                <label for="banco">Banco:</label>
                <input type="text" id="banco" name="banco" required />
                    <br />
                <label for="agencia">Agência:</label>
                <input type="number" id="agencia" name="agencia" required />
                    <br />
                <label for="conta">Conta:</label>
                <input type="number" id="conta" name="conta" required />
                    <br />
                <button type="submit">Cadastrar</button>
            </form>
            <p><a href="index.html">Voltar para o início</a></p>
        </main>
        <footer>
        <p>&copy; <span id="year"></span> Libre Mercado - DrakkTech</p>
        </footer>
        <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </body>
</html>
