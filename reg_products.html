<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Cadastro e Gerenciamento de Produtos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="client.html">Cadastro de Cliente</a></li>
                <li><a href="seller.html">Cadastro de Vendedor</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Cadastrar Novo Produto</h2>
            <form>
                <label>Foto do Produto:</label>
                <input type="file" name="foto_produto" accept="image/*">
            </br>
                <label>Nome do Produto:</label>
                <input type="text" name="nome_produto" required>
            </br>
                <label>Descrição:</label>
                <textarea name="descricao" rows="4"></textarea>
            </br>
                <label>Preço:</label>
                <input type="number" name="preco" step="0.01" required>
            </br>
                <label>Nome do Vendedor:</label>
                <input type="text" name="nome_vendedor" required>
            </br>
                <label>CPF do Vendedor:</label>
                <input type="text" name="cpf_vendedor" required>
            </br>
                <label>Endereço:</label>
                <input type="text" name="endereco_vendedor">
            </br>
                <label>Telefone:</label>
                <input type="tel" name="telefone_vendedor">
            </br>
                <label>E-mail:</label>
                <input type="email" name="email_vendedor">
            </br>
                <label>Banco:</label>
                <input type="text" name="banco">
            </br>
                <label>Agência:</label>
                <input type="text" name="agencia">
            </br>
                <label>Conta Corrente:</label>
                <input type="text" name="conta">
            </br>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>
        <section>
            <h2>Alteração e Exclusão de Produtos</h2>
            <table border="1">
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Prazo</th>
                    <th>Ações</th>
                </tr>
                <tr>
                    <td>Produto Exemplo</td>
                    <td>R$ 100,00</td>
                    <td>5 dias</td>
                    <td>
                        <button>Alterar</button>
                        <button>Excluir</button>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> - Libre Mercado - DrakkTech</p>
    </footer>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
